<!DOCTYPE HTML>

<head>
    <link rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Controller Settings</title>

    <link rel="icon" href="/img/gear.png">

    <link rel="stylesheet" href="/css/control.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="sidenav">
        <a href="/home">Home</a>
        <button class="dropdown-btn">Settings
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a class="active" href="/settings/paramSettings">Parameters</a>
            <a href="/settings/network">Network</a>
        </div>
        <a href="/about">About</a>
    </div>

    <!-- Main content -->
    <div class="main">


        <h1>Parameters Settings</h1>
        <hr>

        <!-- // Sensors readings -->
        <h3>Sensors Readings</h3>

        <!-- // dsTemp Temperature -->
        <label for="sensorsReading_dsTemp">Tank Temperature: </label>
        <p2 id="sensorsReading_dsTemp"> &#8451</p2><br><br>

        <!-- // SHT20 Temperature -->
        <label for="sensorsReading_dsTemp_IN">Inside Temperature: </label>
        <p1 id="sensorsReading_dsTemp_IN"> &#8451</p1><br><br>

        <!-- // SHT20 Humidity -->
        <label for="sensorsReading_DHT21_Humid">Inside Humidity: </label>
        <p1 id="sensorsReading_DHT21_Humid"> %</p1><br><br>

        <hr>

        <!-- // Relay Controller -->
        <h3>Switch Controller</h3>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-1">
            <label class="form-check-label" for="switchCheck-Relay-1">RELAY 1 - FAN 1</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-2">
            <label class="form-check-label" for="switchCheck-Relay-2">RELAY 2 - FAN 2</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-3">
            <label class="form-check-label" for="switchCheck-Relay-3">RELAY 3 - FAN 3</label>

            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-4">
            <label class="form-check-label" for="switchCheck-Relay-4">RELAY 4 - COOLING</label>

            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-5">
            <label class="form-check-label" for="switchCheck-Relay-5">RELAY 5 - FOG</label>
        </div>

        <hr>

        <!-- Form -->

        <form action="/settings/paramSettings" method="get" id="settingsForm" onsubmit="redirect()">
            <!-- // Temperature Trigger Settings -->
            <h3>Temperature Trigger</h3>
            <label for="trigTemp_FAN">FAN: </label>
            <input type="text" id="trigTemp_FAN" name="trigTemp_FAN"> &#8451;<br>

            <label for="trigTemp_COOLING">COOLING: </label>
            <input type="text" id="trigTemp_COOLING" name="trigTemp_COOLING"> &#8451;<br>

            <label for="trigTemp_FOG">FOG: </label>
            <input type="text" id="trigTemp_FOG" name="trigTemp_FOG"> &#8451;<br>
            <hr>

            <!-- // Temperature Cut-off Settings -->
            <h3>Temperature Cut-off</h3>
            <label for="cutTemp_FAN">FAN: </label>
            <input type="text" id="cutTemp_FAN" name="cutTemp_FAN"> &#8451;<br>

            <label for="cutTemp_COOLING">COOLING: </label>
            <input type="text" id="cutTemp_COOLING" name="cutTemp_COOLING"> &#8451;<br>

            <label for="cutTemp_FOG">FOG: </label>
            <input type="text" id="cutTemp_FOG" name="cutTemp_FOG"> &#8451;<br>
            <hr>

            <!-- // Humidity Trigger Settings -->
            <h3>Humidity Trigger</h3>
            <label for="trigHumid_FOG">FOG: </label>
            <input type="text" id="trigHumid_FOG" name="trigHumid_FOG"> %<br>
            <hr>

            <!-- // Humidity Cut-off Settings -->
            <h3>Humidity Cut-off</h3>
            <label for="cutHumid_FOG">FOG: </label>
            <input type="text" id="cutHumid_FOG" name="cutHumid_FOG"> %<br>
            <hr>
            <br><input type="submit" value="Save Change" />
        </form>

        <form action="/settings/paramSettings" method="get" id="timerForm" onsubmit="redirect()">
            <!-- // Timer Settings -->
            <h3>Timer</h3>
            <label for="Timer_FAN">FAN: </label>
            <input type="text" id="Timer_FAN" name="Timer_FAN"> mins<br>
            <hr>

            <br><input type="submit" value="Save Change" />
        </form>

    </div>

    <!-- Script -->

    <script>

        // Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active")
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }

        function redirect() { setTimeout(function () { window.location.replace("/home"); }, 1500) }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/control.js"></script>

</body>
</html>
