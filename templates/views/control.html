<!DOCTYPE HTML>

<head>
    <link rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Controller Settings</title>

    <link rel="icon" href="/img/gear.png">

    <link rel="stylesheet" href="/css/control.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="sidenav">
        <a href="/home">Home</a>
        <button class="dropdown-btn">Settings
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a class="active" href="/settings/paramSettings">Parameters</a>
            <a href="/settings/network">Network</a>
        </div>
        <a href="/about">About</a>
    </div>

    <!-- Main content -->
    <div class="main">


        <h1>Parameters Settings</h1>
        <hr>

        <!-- // Sensors readings -->
        <h3>Sensors Readings</h3>
        <br>

        <!-- // dsTemp Temperature -->
        <label for="sensorsReading_dsTemp">Tank Temperature: </label>
        <p2 id="sensorsReading_dsTemp"></p2>&#8451<br><br>

        <!-- // SHT20 Temperature -->
        <label for="sensorsReading_dsTemp_IN">Inside Temperature: </label>
        <p1 id="sensorsReading_dsTemp_IN"></p1>&#8451<br><br>

        <!-- // SHT20 Humidity -->
        <label for="sensorsReading_DHT21_Humid">Inside Humidity: </label>
        <p1 id="sensorsReading_DHT21_Humid"></p1>%<br>

        <hr>

        <!-- // Relay Controller -->
        <h3>Switch Controller</h3>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Manual">
            <label class="form-check-label" for="switchCheck-Manual">Manual Control Mode</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-1">
            <label class="form-check-label" for="switchCheck-Relay-1">RELAY 1 - FAN 1</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-2">
            <label class="form-check-label" for="switchCheck-Relay-2">RELAY 2 - FAN 2</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-3">
            <label class="form-check-label" for="switchCheck-Relay-3">RELAY 3 - FAN 3</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-4">
            <label class="form-check-label" for="switchCheck-Relay-4">RELAY 4 - COOLING</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switchCheck-Relay-5">
            <label class="form-check-label" for="switchCheck-Relay-5">RELAY 5 - FOG</label>
        </div>

        <hr>

        <!-- Form -->

        <!-- Trigger Settings -->
        <form action="/settings/paramSettings" method="get" id="settingsForm" onsubmit="redirect()">
            <!-- // Temperature Trigger Settings -->
            <h3>Temperature Trigger</h3>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="trigTemp_FAN" class="col-form-label">FAN:</label>
                    <div class="col-auto">
                        <input type="text" id="trigTemp_FAN" name="trigTemp_FAN" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            &#8451
                        </span>
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="trigTemp_COOLING" class="col-form-label">COOLING:</label>
                    <div class="col-auto">
                        <input type="text" id="trigTemp_COOLING" name="trigTemp_COOLING" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            &#8451
                        </span>
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="trigTemp_FOG" class="col-form-label">FOG:</label>
                    <div class="col-auto">
                        <input type="text" id="trigTemp_FOG" name="trigTemp_FOG" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            &#8451
                        </span>
                    </div>
                </div>
            </div>

            <hr>

            <!-- // Temperature Cut-off Settings -->
            <h3>Temperature Cut-off</h3>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="cutTemp_FAN" class="col-form-label">FAN:</label>
                    <div class="col-auto">
                        <input type="text" id="cutTemp_FAN" name="cutTemp_FAN" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            &#8451
                        </span>
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="cutTemp_COOLING" class="col-form-label">COOLING:</label>
                    <div class="col-auto">
                        <input type="text" id="cutTemp_COOLING" name="cutTemp_COOLING" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            &#8451
                        </span>
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="cutTemp_FOG" class="col-form-label">FOG:</label>
                    <div class="col-auto">
                        <input type="text" id="cutTemp_FOG" name="cutTemp_FOG" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            &#8451
                        </span>
                    </div>
                </div>
            </div>

            <hr>

            <!-- // Humidity Trigger Settings -->
            <h3>Humidity Trigger</h3>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="trigHumid_FOG" class="col-form-label">FOG:</label>
                    <div class="col-auto">
                        <input type="text" id="trigHumid_FOG" name="trigHumid_FOG" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            %
                        </span>
                    </div>
                </div>
            </div>

            <hr>

            <!-- // Humidity Cut-off Settings -->
            <h3>Humidity Cut-off</h3>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="cutHumid_FOG" class="col-form-label">FOG:</label>
                    <div class="col-auto">
                        <input type="text" id="cutHumid_FOG" name="cutHumid_FOG" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            %
                        </span>
                    </div>
                </div>
            </div>

            <br><button type="submit" class="btn btn-primary">Save</button>

            <hr>
        </form>

        <!-- // Timer Settings -->
        <form action="/settings/paramSettings" method="get" id="timerForm" onsubmit="redirect()">

            <h3>Timer</h3>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="Timer_FAN" class="col-form-label">FAN:</label>
                    <div class="col-auto">
                        <input type="text" id="Timer_FAN" name="Timer_FAN" class="form-control" aria-describedby="unit">
                    </div>
                    <div class="col-auto">
                        <span id="unit" class="form-text">
                            mins
                        </span>
                    </div>
                </div>
            </div>

            <br><button type="submit" class="btn btn-primary">Save</button>

            <hr>
        </form>

    </div>

    <!-- Script -->

    <script>

        // Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active")
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }

        function redirect() { setTimeout(function () { window.location.replace("/home"); }, 1500) }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/control.js"></script>

</body>

</html>
